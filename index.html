<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Tasks</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
    h1 { text-align: center; }
    .task { margin: 10px 0; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
    .task div { display: flex; align-items: center; }
    .streak { font-size: 0.9em; color: #333; margin-left: 10px; }
    button { margin-left: 5px; }
    /* Modal styles */
    .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: #fff; margin: 10% auto; padding: 20px; width: 80%; max-width: 400px; border-radius: 4px; }
    .close { float: right; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Daily Tasks</h1>
  <div id="tasks-container"></div>

  <!-- Modal for task history -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-task-name">Task History</h2>
      <div id="modal-history"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxGpUNWsuWnp2mop-L8gH_HkKzVqbtc14ANCCN0NMzo4AOMbxk9SCWpAWoJ0XBLo_1pDg/exec'; // Replace with your Apps Script URL

    // Load tasks from the Tasks tab (via doGet endpoint)
    function loadTasks() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('tasks-container');
          container.innerHTML = '';
          data.tasks.forEach((task, index) => {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.innerHTML = `
              <div>
                <strong>${task.task}</strong>
                <span class="streak" id="streak-${index}"></span>
              </div>
              <div>
                <button onclick="toggleTask(${index}, true)">Yes</button>
                <button onclick="toggleTask(${index}, false)">No</button>
                <button onclick="showHistory(${index})">History</button>
              </div>
            `;
            container.appendChild(taskDiv);
          });
          loadStreaks();
        })
        .catch(err => console.error('Error loading tasks:', err));
    }

    // Toggle task status
    function toggleTask(index, done) {
      const formData = new FormData();
      formData.append('action', 'update');
      formData.append('index', index);
      formData.append('done', done);
      fetch(API_URL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            loadStreaks(); // Refresh streaks after update
          }
        })
        .catch(err => console.error('Error updating task:', err));
    }

    // Load current streaks for all tasks
    function loadStreaks() {
      const formData = new FormData();
      formData.append('action', 'streaks');
      fetch(API_URL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(streaks => {
          const container = document.getElementById('tasks-container');
          Array.from(container.children).forEach(taskDiv => {
            const taskName = taskDiv.querySelector('strong').textContent;
            const streakSpan = taskDiv.querySelector('.streak');
            if (streaks[taskName] !== undefined) {
              streakSpan.textContent = streaks[taskName] + ' day streak';
            } else {
              streakSpan.textContent = '';
            }
          });
        })
        .catch(err => console.error('Error loading streaks:', err));
    }

    // Show task history (last 30 days) in a modal
    function showHistory(index) {
      const formData = new FormData();
      formData.append('action', 'history');
      formData.append('index', index);
      fetch(API_URL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          document.getElementById('modal-task-name').textContent = data.task;
          const modalHistory = document.getElementById('modal-history');
          modalHistory.innerHTML = '';
          data.history.forEach(item => {
            const p = document.createElement('p');
            p.textContent = `${item.date}: ${item.status}`;
            modalHistory.appendChild(p);
          });
          document.getElementById('history-modal').style.display = 'block';
        })
        .catch(err => console.error('Error loading history:', err));
    }

    // Close modal functionality
    document.getElementById('close-modal').onclick = function() {
      document.getElementById('history-modal').style.display = 'none';
    };

    // Initial load
    loadTasks();
  </script>
</body>
</html>
