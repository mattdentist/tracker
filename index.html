<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Tasks</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .date-display {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .task {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task div { display: flex; align-items: center; }
    .streak {
      font-size: 0.9em;
      color: #333;
      margin-left: 10px;
    }
    .task-button {
      font-size: 1.2em;
      padding: 5px 10px;
      margin-left: 5px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .green-check {
      background-color: #4CAF50;
      color: #fff;
    }
    .red-x {
      background-color: #F44336;
      color: #fff;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 4px;
    }
    .close { float: right; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Daily Tasks</h1>
  <!-- Display today's date here -->
  <div class="date-display" id="date-display"></div>

  <div id="tasks-container"></div>

  <!-- Modal for task history -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-task-name">Task History</h2>
      <div id="modal-history"></div>
    </div>
  </div>

  <script>
    const API_URL = 'YOUR_DEPLOYED_APPS_SCRIPT_URL'; // Replace with your actual URL

    // Format date with an ordinal suffix and weekday
    function formatDate(date) {
      const day = date.getDate();
      const ordinal = (n) => {
        if (n > 3 && n < 21) return 'th';
        switch (n % 10) {
          case 1: return "st";
          case 2: return "nd";
          case 3: return "rd";
          default: return "th";
        }
      };
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const weekdayNames = [
        "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
      ];
      return `${monthNames[date.getMonth()]} ${day}${ordinal(day)}, ${date.getFullYear()} - ${weekdayNames[date.getDay()]}`;
    }

    // Display today's date
    function setDateDisplay() {
      const today = new Date();
      document.getElementById('date-display').textContent = formatDate(today);
    }

    // Load tasks
    function loadTasks() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('tasks-container');
          container.innerHTML = '';
          data.tasks.forEach((task, index) => {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            // Adjust if your JSON returns "task" or "name"
            const taskName = task.task || task.name;
            taskDiv.innerHTML = `
              <div>
                <strong>${taskName}</strong>
                <span class="streak" id="streak-${index}"></span>
              </div>
              <div>
                <button class="task-button green-check" onclick="toggleTask(${index}, true)">✔️</button>
                <button class="task-button red-x" onclick="toggleTask(${index}, false)">❌</button>
                <button onclick="showHistory(${index})">History</button>
              </div>
            `;
            container.appendChild(taskDiv);
          });
          loadStreaks();
        })
        .catch(err => console.error('Error loading tasks:', err));
    }

    // Toggle task status
    function toggleTask(index, done) {
      const formData = new FormData();
      formData.append('action', 'update');
      formData.append('index', index);
      formData.append('done', done);
      fetch(API_URL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            loadStreaks(); // Refresh streaks
          }
        })
        .catch(err => console.error('Error updating task:', err));
    }

    // Load current streaks
    function loadStreaks() {
      const formData = new FormData();
      formData.append('action', 'streaks');
      fetch(API_URL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(streaks => {
          const container = document.getElementById('tasks-container');
          Array.from(container.children).forEach((taskDiv, i) => {
            const taskName = taskDiv.querySelector('strong').textContent;
            const streakSpan = taskDiv.querySelector('.streak');
            if (streaks[taskName] !== undefined) {
              streakSpan.textContent = streaks[taskName] + ' day streak';
            } else {
              streakSpan.textContent = '0 day streak';
            }
          });
        })
        .catch(err => console.error('Error loading streaks:', err));
    }

    // Show last 30 days of history
    function showHistory(index) {
      const formData = new FormData();
      formData.append('action', 'history');
      formData.append('index', index);
      fetch(API_URL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          document.getElementById('modal-task-name').textContent = data.task;
          const modalHistory = document.getElementById('modal-history');
          modalHistory.innerHTML = '';
          data.history.forEach(item => {
            const p = document.createElement('p');
            p.textContent = `${item.date}: ${item.status}`;
            modalHistory.appendChild(p);
          });
          document.getElementById('history-modal').style.display = 'block';
        })
        .catch(err => console.error('Error loading history:', err));
    }

    // Close modal
    document.getElementById('close-modal').onclick = function() {
      document.getElementById('history-modal').style.display = 'none';
    };

    // Initial load
    setDateDisplay();  // Show today's date
    loadTasks();       // Load tasks & streaks
  </script>
</body>
</html>
